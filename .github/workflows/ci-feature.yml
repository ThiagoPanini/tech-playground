name: CI/CD Pipeline

on:
  push:
    branches:
      - feature**
      - '[0-9].[0-9].x'
      - 'v[0-9].[0-9].[0-9]'
      - 'v[0-9].[0-9].x'
      - docs/**
  pull_request:
    branches: 
      - main
  workflow_dispatch:

jobs:
  python:
    name: Python Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: software/vertical_slice_architecture
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

  terraform:
    name: Terraform Lint & Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: software/vertical_slice_architecture/infra/aws/get-b3-stock-tickers
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  create-pr:
    name: Create or Update PR to Main
    needs: [python, terraform]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read PR template
        id: pr_template
        run: |
          echo 'body<<EOF' >> $GITHUB_OUTPUT
          cat .github/pull_request_template.md >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Create or update PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref_name }}
          title: "Automated PR: Merge ${{ github.ref_name }} to main"
          body: ${{ steps.pr_template.outputs.body }}
          commit-message: "chore: automated PR to main after CI/CD checks"
  