name: "⚙️ CI feature/software branch"

on:
  push:
    branches:
      - feature/software**

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  ci-terraform-vsa:
    name: ci-terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: software/vertical_slice_architecture
    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4

      - name: ⛏️ Terraform Setup
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.5

      - name: 🍃 Terraform Init
        run: terraform init

      - name: ✅ Terraform Validate
        run: terraform validate


  open-pr-to-main:
    name: 🔓 open-pr-to-main
    runs-on: ubuntu-latest
    needs:
      - ci-terraform-vsa
    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4

      - name: 🔓 PR to main
        uses: peter-evans/create-pull-request@v7
        with:
          base: main
          branch: ${{ github.ref }}
          title: "pr(main): ${{ github.ref }} -> main"
          body-path: ".github/pull_request_template.md"
          labels: "github-bot 🤖"
          commit-message: "bot: automatic PR opening to main branch"
  